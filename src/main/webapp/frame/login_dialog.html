
<script>
function saveData() {
	var param=$('#loginForm').serializeJSON();
	T9.post('/service/login!userLogin',param,function(result){
		if(result.success){
			T9.alert("登录成功！");
			T9.dialogClose();
		}else{
			T9.error(result.message);
		}
	});
}
</script>
<div class="pageContent">
	
	<form id="loginForm" class="pageForm">
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>用户名：</label>
				<input type="text" name="LOGIN_CODE" size="30" class="required"/>
			</div>
			<div class="unit">
				<label>密码：</label>
				<input type="password" name="PASSWORD" size="30" class="required"/>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="button" onclick="saveData()">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
