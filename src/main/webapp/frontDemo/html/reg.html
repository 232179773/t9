<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta content="zh-cn" http-equiv="Content-Language"><title></title>
<link rel="stylesheet" type="text/css" href="../css/public.css" charset="utf-8">
</head>
<body>
	<!-- topMenu -->
		<div class="topMenu">
			<div class="con">
				<div class="wel">HI，欢迎来到喜来登订餐网！</div>  
				<div class="links"><a href="#">登录</a><a href="#">免费注册</a></div> 
			</div>
		<!-- 登录后 显示 用户中心       我的收藏       意见反馈 -->
		</div>
		<!-- topMenu end -->
	<div class="content">
		

		<!-- head -->
		<div class="loginHead">
				<strong>欢迎来注册</strong>
				<p>我已经注册了，现在就<a href="#">登录</a></p>
		</div>
		<!-- head end -->

		<div class="loginBox">
				
				<div id="b1">
					<div class="inputBox">
						<span><i class="redStar">*</i>账户名：</span>
						<p class="account"><input type="text" class="text" /></p>
					</div>
					<div class="inputBox">
						<span><i class="redStar">*</i>密码：</span>
						<p class="password"><input type="password" class="text" /></p>
					</div>

					<div class="inputBox">
						<span><i class="redStar">*</i>确认密码：</span>
						<p class="password"><input type="password" class="text" /></p>
					</div>
					<div class="inputBox mb15">
						<span></span>
						<label><input type="checkbox" class="checkbox" />我已阅读并同意<a href="#">《喜来餐用户注册协议》</a></label>
					</div>
					<div class="inputBox">
						<span></span>
						<b class="regBtn" onclick="document.getElementById('b1').style.display='none';document.getElementById('b2').style.display='block';"></b>
					</div>
				</div>

				<div id="b2"  style="display:none">
						<div class="regInf">
							<span>恭喜，qiezi@126.com 已注册成功</span>
						</div>
						<div class="goBtn">立即订餐</div>
						
				</div>
		</div>

	</div>

</body>
</html>
